{% extends 'layout.html' %}
{% block content %}
<div class="hpanel">
    <div class="panel-heading">
        <div class="panel-tools">
            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
            <a class="closebox"><i class="fa fa-times"></i></a>
        </div>
        Edit Your Details
    </div>
    <div class="panel-body">
        <form action="/user" method="POST" class="form-horizontal">
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10"><input type="text" disabled="" placeholder="{{email}}" class="form-control"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10"><input type="text" class="form-control" placeholder="{{username}}" name="username"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10"><input type="password" class="form-control" name="cpassword"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <button class="btn btn-default" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
