{% extends 'main_layout.html' %}
{% block bodyclass %}"blank"{% endblock %}
{% block bodycontent %}

<!-- Simple splash screen-->
<div class="splash"> <div class="color-line"></div><div class="splash-title"><h1>Social Media Silo</h1><div class="spinner"> <div class="rect1"></div> <div class="rect2"></div> <div class="rect3"></div> <div class="rect4"></div> <div class="rect5"></div> </div> </div> </div>
<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="color-line"></div>
<div class="back-link">
    <a href="/" class="btn btn-primary">Login</a>
</div>
<div class="register-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Create Your Free Account</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form method="post" action="/register" id="loginForm">
                            <div class="row">
                            <div class="form-group col-lg-12">
                                <label class="control-label" for="username">Your Username:</label>
                                <input type="text" title="Please enter your username" placeholder="Enter your username here..." required="" value="" name="username" id="username" class="form-control">
                                
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="control-label" for="password">Password:</label>
                                <input type="password" title="Please enter your password" placeholder="Enter your password here..." required="" value="" name="password" id="password" class="form-control">
                                
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="control-label" for="rpassword">Password Again:</label>
                                <input type="password" title="Please enter your password" placeholder="Enter your password here as well..." required="" value="" name="rpassword" id="rpassword" class="form-control">
                                
								</div>
                            <div class="form-group col-lg-6">
                                <label class="control-label" for="email">Your Email:</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter your email" required="" value="" name="email" id="email" class="form-control">
                                
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="control-label" for="remail">Your Email Again:</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter your email" required="" value="" name="remail" id="remail" class="form-control">
                                
                            </div>
                            
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success">Register</button>
                                <button class="btn btn-default">Cancel</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
